<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Whistler</title>
</head>

<body>
    <section id="wall">
        <h1 align=center>Whistler</h1>
        <div class="form block">
            <!-- <form onsubmit="makePost(e)"> -->
            <form>
                <input class="form_item first_name" type="text" placeholder="First name" required minlength="1" autofocus>
                <input class="form_item last_name" type="text" placeholder="Last name" required minlength="1">
                <input class="form_item email" type="email" placeholder="Email" required minlength="1">
                <input class="form_item age" type="number" placeholder="Age" required min="18" max="140">
                <!-- <input type="submit"> -->
                <input type="button" onclick="makePost()">
            </form>
        </div>
        <div id="posts">
        </div>
    </section>
    <script src="js/main.js" defer></script>
</body>

</html>
