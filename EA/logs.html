<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/logs.css">
    <title>Gangiubas - Logs</title>
</head>

<body>
    <header>
        <nav>
            <div class="d_fl a_c j_sb">
                <a class="logotype" href="index.html">Gangiubas</a>
                <i data-target="slide-out" class="material-icons sidenav-trigger clickable">menu</i>
            </div>
        </nav>
        <ul id="slide-out" class="sidenav">
            <li>
                <div class="heading d_fl a_c j_sb">
                    <span>Menu</span>
                    <i class="material-icons sidenav-close clickable">close</i>
                </div>
            </li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a href="logs.html">Logs</a></li>
            <li><a href="logs.html">Preferences</a></li>
        </ul>

    </header>
    <section id="wall">
        <h4 align=left>Today logs</h4>
        <div class="form block">
            <!-- <form onsubmit="makePost(e)"> -->
            <form>
                <input class="form_item first_name" type="text" placeholder="First name" required minlength="1"
                    autofocus>
                <input class="form_item last_name" type="text" placeholder="Last name" required minlength="1">
                <input class="form_item email" type="email" placeholder="Email" required minlength="1">
                <input class="form_item age" type="number" placeholder="Age" required min="18" max="140">
                <!-- <input type="submit"> -->
                <input type="button" onclick="makePost()">
            </form>
        </div>
        <div id="posts">
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="js/main.js" defer></script>
</body>

</html>
